<html>
  <head>

            light="color: #DDDDFF; distance: 120; intensity: 2; type: point"></a-mixin>

          <a-entity environment="preset: tron; groundColor: #0f0fff; grid: cross; skyColor: #eeff00; lighting: none; ground: canyon; groundColor2: #ff0000; dressing: apparatus; dressingColor: #ff00d0; dressingScale: 4.75" visible=""><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #f6ff7f; intensity: 0.6; groundColor: #0f0fff" visible="false"></a-entity><a-entity class="environment" position="-0.72 0.62 0.4" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible="false"></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 4.91" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #eeff00; bottomColor: #284a9e" visible="" geometry=""></a-sky></a-entity>

          <a-entity animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true">
            <a-entity mixin="light" position="30 0 0"></a-entity>
          </a-entity>
    
          <a-entity animation="property: rotation; to: 360 0 0; dur: 4000; easing: linear; loop: true">
            <a-entity mixin="light" position="0 0 40"></a-entity>
          </a-entity>
        <a-entity gltf-model="#head" scale="0.04 0.04 0.04" position="0 19.62068 -27.05208" animation-mixer=""></a-entity>
        <a-entity gltf-model="#sphere" scale="0.3 0.3 0.3" position="0 10.62068 -27.05208" animation-mixer=""></a-entity>
    </a-scene>

</html>
